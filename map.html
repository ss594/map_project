<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b51836e945515387e33bd39d8e30d2ce"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
var map = new kakao.maps.Map(mapContainer, mapOption) // 지도를 생성


var markerPos = new kakao.maps.LatLng(33.450701, 126.570667);// 마커가 표시될 위치
var marker = new kakao.maps.Marker({position: markerPos});// 마커를 생성
function setCenter(lat, lng)
{
    marker.setMap(null)
    var mp = new kakao.maps.LatLng(lat,lng)
    map.setCenter(mp)
    marker = new kakao.maps.Marker({posiotion:mp})
    marker.setMap(map)
}

</script>
</body>
</html>
